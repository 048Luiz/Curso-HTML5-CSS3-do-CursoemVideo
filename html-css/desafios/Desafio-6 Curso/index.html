<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termo e descubra qual tag deverá <br> ser usada em cada caso. </p>
    <ul type="square">
    <li><abbr title="use a tag &lt;p&gt;"><u> Parágrafos</u></abbr><u></li>
    <li><abbr title="use a tag &lt;h1&gt;...&lt;h6&gt;"><u>Títulos</u></abbr></li>
    <li><abbr title="use a tag &lt;img&gt;"><u>Imagens</u></abbr></li>
    <li><abbr title="use a tag &lt;abbr&gt;"><u>Abreviações</u></abbr></li>
    <li><abbr title="use a tag &lt;code&gt;"><u>Codigo fonte</u></abbr></li>
    <li><abbr title="use as tags &lt;ol&gt; e &lt;li&gt;"><u>Listas numeradas</u></abbr></li>
    <li><abbr title="use as tags &lt;ul&gt;&lt;li&gt;"><u>Listas com demarcadores</u></abbr></li>
    </ul>
</body>
</html>
