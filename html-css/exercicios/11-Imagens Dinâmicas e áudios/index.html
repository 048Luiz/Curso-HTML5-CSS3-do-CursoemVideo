<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-----Tipos de arquivos de áudios:MP3----WAV-----OGG------>
    <audio preload="metadata" autoplay controls loop>
        <!-------metadata:carregar somente informações importantes, como nome do arquivo,data e duração.-------->
        <!--Ordem a ser seguida: O navegador vai tentar abrir sempre de cima pra baixo. ex: mp3, caso de erro, ogg, caso de erro, wav.-->
        <source src="midia/typebeattraviss.mp3" type="audio/mpeg">
        <source src="midia/typebeattraviss.ogg" type="audio/ogg">
        <source src="midia/typebeattraviss.wav" type="audio/wav">
        <!----Caso nenhum formato seja suportado pelo navegador esse parágrafo aparecerá----->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/typebeattraviss.mp3">Clique aqui
                para baixar o arquivo MP3.</a></p>
    </audio>
</body>

</html>
