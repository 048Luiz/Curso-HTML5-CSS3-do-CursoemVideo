<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.js" method="post">
      <p>
        <label for="iCor">Cor:</label>
        <input type="color" name="cor" id="iCor" />
      </p>
      <p>
        <label for="iNivel">Nivel de Satisfação:</label>
        <input
          type="range"
          name="nivel"
          id="iNivel"
          min="1"
          max="5"
          value="1"
        />
      </p>
      <p>
        <label for="iFoto">Foto do Perfil:</label>
        <input type="file" name="foto" id="iFoto" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
