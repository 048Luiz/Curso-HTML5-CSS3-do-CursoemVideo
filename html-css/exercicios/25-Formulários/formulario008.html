<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.js">
      <p>
        <label for="iNumber1">Número 1:</label>
        <input
          type="number"
          name="number1"
          id="iNumber1"
          min="0"
          required
          oninput="iSoma.innerHTML = Number(iNumber1.value) + Number(iNumber2.value)"
        />
      </p>
      <p>
        <label for="iNumber2">Número 2:</label>
        <input
          type="number"
          name="number2"
          id="iNumber2"
          min="0"
          required
          oninput="iSoma.innerHTML = Number(iNumber1.value) + Number(iNumber2.value)"
        />
      </p>
      <p>
        <output name="soma" id="iSoma">0</output>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
