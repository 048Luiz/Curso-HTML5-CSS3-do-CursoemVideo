<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.js">
      <p>
        <label for="iYear">Ano de Nascimento:</label>
        <input
          type="number"
          name="year"
          id="iYear"
          min="1900"
          max="2025"
          oninput="calcAge()"
          required
        />
      </p>
      <p>
        <label for="iAge">Idade:</label>
        <output id="iAge">0</output>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
    <script>
      function calcAge() {
        let year = new Date().getFullYear();
        iAge.innerHTML = Number(year) - Number(iYear.value);
      }
    </script>
  </body>
</html>
